<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Correct Score Arena</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(160deg, #0a0a0a, #1a1a1a 50%, #000000);
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        overflow-x: hidden;
      }

      header {
        margin-top: 60px;
        padding: 0 20px;
      }

      header h1 {
        font-size: 2.7rem;
        color: #ffffff;
        letter-spacing: 2px;
        text-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        animation: glow 3s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 15px rgba(255, 255, 255, 0.3),
            0 0 30px rgba(150, 100, 255, 0.4);
        }
        to {
          text-shadow: 0 0 25px rgba(255, 255, 255, 0.8),
            0 0 45px rgba(180, 120, 255, 0.6);
        }
      }

      p {
        margin: 20px 0;
        color: #aaa;
        font-size: 1.1rem;
        max-width: 650px;
        line-height: 1.6;
      }

      .btn {
        display: inline-block;
        margin-top: 20px;
        background: linear-gradient(90deg, #9b8aff, #6f57ff);
        color: #fff;
        padding: 14px 36px;
        font-size: 1.1rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 0 25px rgba(155, 138, 255, 0.4);
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(155, 138, 255, 0.7);
      }

      .image-section {
        margin-top: 60px;
        display: flex;
        justify-content: center;
        width: 100%;
        padding: 0 20px;
      }

      .image-section img {
        width: 85%;
        max-width: 600px;
        border-radius: 18px;
        box-shadow: 0 0 40px rgba(200, 180, 255, 0.3);
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      footer {
        margin: 70px 0 30px;
        color: #777;
        font-size: 0.9rem;
      }
    </style>
  </head>
